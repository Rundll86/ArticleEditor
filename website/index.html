<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fa.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>ArticleEditor</title>
</head>

<body>
    <canvas id="line"></canvas>
    <div id="msgbox-c"></div>
    <div id="control">
        <span id="title">ArticleEditor by FallingShrimp [Updated V2!!!]</span>
        <button id="work-menu">功能菜单</button><br>
        <div id="all-menu">
            <div class="panelbar">
                编辑菜单
                <button id="add-box">+ 对话框</button>
                <button id="add-select-box">+ 对话选项</button>
                <button id="add-image">+ 图像</button>
                <button id="add-video">+ 视频</button>
            </div><br>
            <div class="panelbar">
                开发菜单
                <button id="gene-code">生成代码</button>
                <button id="gene-json">生成JSON</button>
                <button id="load-code">加载到编辑器</button>
            </div><br>
            <div class="panelbar">
                云端项目
                <button id="add-proj">新建</button>
                <button id="del-proj" disabled>删除</button>
                <button id="save-proj" disabled>保存</button>
                <button id="read-proj" disabled>读取</button>
                <button id="comp-akg" disabled>生成AKG包</button>
                <button id="show-panel">
                    <span class="fa fa-angle-double-down"></span>
                </button><br>
                <div id="proj-panel">
                    <div id="create-panel" class="frame-box">
                        项目信息<br>
                        <input type="text" id="proj-name" placeholder="项目名称"><br>
                        <input type="text" id="proj-title" placeholder="项目标题"><br>
                        <input type="text" id="proj-author" placeholder="项目作者"><br>
                        <input type="text" id="proj-info" placeholder="项目备注">
                    </div><br>
                    <div id="proj-list" class="frame-box">
                        <div id="passwd-input">
                            <span id="loading-text">准备就绪</span><br>
                            输入主密码：<input type="password" id="user-pwd">
                            <button id="pull-proj">拉取项目列表</button>
                        </div>
                        <div id="proj-boxes"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</body>

</html>
